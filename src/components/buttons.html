<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
    <section class="container mx-auto max-w-screen-lg p-4">
        <h1 class="text-4xl text-center">Buttons</h1>
        <h2 class="text-3xl mt-6">Regular buttons</h2>
        <div class="space-x-4 mt-4">
            
            <button 
                class="rounded border-2 border-blue-500 bg-blue-500 text-slate-100 px-4 py-1 
                 hover:border-blue-600 hover:bg-blue-600 outline-none focus:ring focus:ring-blue-300 transition-colors 
                 cursor-pointer">
                Primary
            </button>
            <button
                class="rounded border-2 border-blue-400 bg-blue-400 text-slate-50 px-4 py-1 
                    cursor-not-allowed">
                disabled
            </button>
            <button 
                class="rounded border-2 border-slate-500 bg-slate-500 text-slate-100 px-4 py-1 
                 hover:border-slate-600 hover:bg-slate-600
                 outline-none focus:ring focus:ring-slate-300 transition-colors cursor-pointer">
                Dark
            </button>
            <button
                class="rounded border-2 border-slate-400 bg-slate-400 text-slate-50 px-4 py-1
                     cursor-not-allowed">
                disabled
            </button>
            <button
                class="rounded border-2 border-slate-200 bg-slate-200 text-slate-900 px-4 py-1 
                 hover:border-slate-300 hover:bg-slate-300
                 outline-none focus:ring focus:ring-slate-100 transition-colors cursor-pointer">
                Light
            </button>
            <button
                class="rounded border-2 border-slate-100 bg-slate-100 text-slate-400 px-4 py-1
                     cursor-not-allowed">
                disabled
            </button>
            <button
                class="bg-transparent text-blue-500 px-4 py-1 outline-none hover:underline
                    transition-text">
                Link
            </button>
            <button class="border-2 border-transparent bg-transparent px-4 py-1
                text-blue-400 underline cursor-not-allowed">
                disabled
            </button>
        </div>

        <h2 class="text-3xl mt-6">Outline buttons</h2>
        <div class="space-x-4 mt-4">
            <button class="rounded bg-transparent text-blue-500 border-2 border-blue-500
                px-4 py-1 hover:bg-blue-600 hover:text-slate-100 hover:border-blue-600
                transition outline-none focus:ring focus:ring-blue-300">
                Primary
            </button>

            <button class="rounded border-2 border-blue-400 px-4 py-1 
             text-blue-400 cursor-not-allowed">
                disabled
            </button>
            <button
            class="rounded border-2 border-slate-500 bg-transparent text-slate-500 
                px-4 py-1 hover:border-slate-600 hover:bg-slate-600 hover:text-slate-100
                transition outline-none focus:ring focus:ring-slate-300">
                Dark
            </button>

            <button class="rounded border-2 border-slate-300 text-slate-300 px-4 py-1
                cursor-not-allowed">
                disabled
            </button>
            <button
             class="rounded border-2 border-slate-400 bg-transparnt text-slate-400
                px-4 py-1 hover:border-slate-300 hover:bg-slate-300 hover:text-slate-900
                transition outline-none focus:ring focus:ring-slate-100">
                Light
            </button>
            <button class="rounded border-2 border-slate-100 bg-transparent text-slate-100 px-4 py-1
                cursor-not-allowed">
                disabled
            </button>
        </div>
    </section>

    <!-- <script src="../js/ui.js" defer></script> -->
    <script src="../js/main.js" defer></script>
</body>
</html>
