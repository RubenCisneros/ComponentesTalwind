<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
    
    <section class="container mx-auto p-4 max-w-screen-lg">
        <h1 class="text-3xl text-center my-6">Sliders</h1>

        <h2 class="text-4xl">Automatic Slider</h2>

        <div class="w-full overflow-hidden">
            <ul class="flex animate-slider">
                <li class="basis-full shrink-0"> <img class="w-full" src="/src/images/slide1.webp" alt=""> </li>
                <li class="basis-full shrink-0"> <img class="w-full" src="/src/images/slide2.webp" alt=""> </li>
                <li class="basis-full shrink-0"> <img class="w-full" src="/src/images/slide3.jpg" alt=""> </li>
                <li class="basis-full shrink-0"> <img class="w-full" src="/src/images/slide4.webp" alt=""> </li>
            </ul>
        </div>

        <h2 class="text-3xl my-6">Manual Slider</h2>
            
        <div class="overflow-hidden relative" id="slider" data-type="manual-slider">
            <!-- Content -->
            <ul class="flex -translate-x-full transition-transform">
                <li class="basis-full shrink-0"> <img class="w-full" src="/src/images/slide1.webp" alt=""> </li>
                <li class="basis-full shrink-0"> <img class="w-full" src="/src/images/slide2.webp" alt=""> </li>
                <li class="basis-full shrink-0"> <img class="w-full" src="/src/images/slide3.jpg" alt=""> </li>
                <li class="basis-full shrink-0"> <img class="w-full" src="/src/images/slide4.webp" alt=""> </li>
            </ul>
            <!-- Buttons -->
            <div class="absolute top-0 right-0 bottom-0 left-0 flex justify-between items-center">
                <button class="rounded-r bg-slate-100/50 px-2 py-4 hover:bg-slate-100/75
                 dark:bg-slate-800/50 dark:hover:bg-slate-800/75">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-slate-700 dark:stroke-slate-100"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                      </svg>
                </button>

                <button class="rounded-l bg-slate-100/50 px-2 py-4 hover:bg-slate-100/75
                 dark:bg-slate-800/50 dark:hover:bg-slate-800/75">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-slate-700 dark:stroke-slate-100"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                      </svg>
                </button>
            </div>
            <!-- Indicators -->
            <div class="absolute space-x-2 bottom-4 flex w-full justify-center">
                <div class="w-10 h-2 rounded bg-blue-500"></div>
                <div class="w-10 h-2 rounded bg-slate-100/50 dark:bg-slate-800/50"></div>
                <div class="w-10 h-2 rounded bg-slate-100/50 dark:bg-slate-800/50"></div>
                <div class="w-10 h-2 rounded bg-slate-100/50 dark:bg-slate-800/50"></div>
            </div>
        </div>

        <p>Lorem ipsum dolor sit amet.</p>
    </section>

    <script src="/src/js/components.js"></script>
    <script>
        new Slider()
    </script>
</body>
</html>
