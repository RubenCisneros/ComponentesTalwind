<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
    <section class="container mx-auto max-w-screen-lg p-4">
        <h1 class="text-3xl my-6">Collapse</h1>

        <button class="rounded border-2 border-blue-500 bg-blue-500 text-slate-100 px-4 py-1
         hover:bg-blue-600 hover:border-600 outline-none focus:ring focus:ring-ble-300"
         data-target="#collapse-vertical" data-toggle="collapse">
            Toggle Vertical Collapse
        </button>

        <div id="collapse-vertical" class="my-6 h-0 overflow-hidden">
            <div class="border dark:border-slate-700 dark:text-slate-300 p-4">
                <p>Lorem ipsum dolor sit amet consectetur.</p>
                <p>Lorem, ipsum dolor.</p>
            </div>
        </div>

        <button class="rounded border-2 border-blue-500 bg-blue-500 text-slate-100 px-4 py-1
         hover:bg-blue-600 hover:border-600 outline-none focus:ring focus:ring-ble-300" 
         data-target="#collapse-horizontal" data-toggle="collapse-h">
            Toggle Horizontal Collapse
        </button>

        <div id="collapse-horizontal" class="my-6 overflow-hidden w-0">
            <div class="border dark:border-slate-700 dark:text-slate-300 p-4">
                <p>Lorem ipsum dolor sit amet consectetur.</p>
                <p>Lorem, ipsum dolor.</p>
            </div>
        </div>
    </section>

    <script src="/src/js/components.js"></script>
    <script>
        new Collapse()
    </script>
</body>
</html>
